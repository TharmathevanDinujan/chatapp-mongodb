<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Chat App</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS Link -->
</head>
<body>
    <div class="chat-container">
        <h1>Chat App</h1>
        <form id="userForm" class="chat-form">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="text" id="name" placeholder="Enter your message" required>
           
            <button type="submit">Send</button>
        </form>
        <div class="chat-box">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Message</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be appended here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
